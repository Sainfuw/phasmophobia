<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phasmophobia Ghost Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <form id="myForm" class="m-4">
          <input type="checkbox" id="EMF" name="EMF" value="EMF">
          <label for="vehicle1"> EMF nivel 5</label><br>
          <input type="checkbox" id="Temp" name="Temp" value="Temp">
          <label for="Temp"> Temparturas bajo cero</label><br>
          <input type="checkbox" id="Box" name="Box" value="Box">
          <label for="Box"> Spiritbox</label><br>
          <input type="checkbox" id="Writing" name="Writing" value="Writing">
          <label for="Writing"> Escritura Fantasma</label><br>
          <input type="checkbox" id="Orbs" name="Orbs" value="Orbs">
          <label for="Orbs"> Orbes</label><br>
          <input type="checkbox" id="Finger" name="Finger" value="Finger">
          <label for="Finger"> Huellas dactilares</label><br><br>
          <button id="calculate" class="btn btn-primary">Calcular</button>
          <button id="clearForm" class="btn btn-warning">Limpiar</button>
      </div>
      <div class="col-9" id="phasmo"></div>
    </div>
  </div>
  <script src="./info.js"></script>
</body>
</html>
